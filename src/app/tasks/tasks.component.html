<!-- âœ… Shows form only when isAddTaskClicked is true -->
<app-new-task 
  *ngIf="isAddTaskClicked"
  [userId]="userId"
  (close)="onCloseAddTask()">
</app-new-task>

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTaskClick()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTasks; trackBy: trackById">
      <app-task [task]="task" (complete)="onTaskComplete($event)"></app-task>
    </li>
  </ul>
</section>
